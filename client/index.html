<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <!--Adding Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>Login & Signup Firebase</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="col-4 center">
    <h2>Welcome!</h2>
    <div class="form-group">
      <input type="text" class="form-control shadow-sm" id="txtEmail" placeholder="email" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control shadow-sm" id="txtPassword" placeholder="password" required>
    </div>
    <button type="submit" class="btn btn-primary shadow" id="btnLogin">Login</button>
    <button type="submit" class="btn btn-primary shadow" id="btnSignup">Signup</button>
    <div class="image-container">
      <img src="Semantle.png" alt="Semantle" class="semantle-image">
    </div>
    <script src="login.js"></script>
</body>

</html>
